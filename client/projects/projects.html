<template name="projectsPage">
    {{#each projects}}
        {{> projectBlock}}
    {{/each}}
</template>

<!-- PROJECT PAGE BLOCK -->
<template name="projectBlock">
     <div class="row">
        <div class="col s12 m12">
            <div class="card">
                <div class="card-image ">
                    <img src="{{illustration.url}}" class="responsive-img">
                    <span class="card-title"><a href="/project/{{ _id }}">{{ title }}</a></span>
                </div>
                <div class="card-content ">
                    <div class="row valign-wrapper">
                        <div class="col s2 m2">
                            <a href="/profile/{{ user._id }}"><img class="circle responsive-img" src="{{ userAvatar.url }}"/></a>
                        </div>
                        <div class="col s10 m10">

                        </div>
                        <p>{{ description }}</p>
                    </div>
                </div>
                <div class="card-action">
                    <a href="/project/{{ newsProject._id }}">More</a>
                </div>
            </div>
        </div>
      </div>

</template>
