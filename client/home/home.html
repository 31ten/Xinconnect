<template name="homePage">
    <div class="mdl-tabs__panel is-active" id="tab1">
        <h1>HOME</h1>
        <ul>
            {{#each homeUpdates}}
            {{> homeUpdatesBlock }}
            {{/each}}
        </ul>
    </div>
    <div class="mdl-tabs__panel is-active" id="tab2">
        <p>second tab's content.</p>
    </div>
    <div class="mdl-tabs__panel is-active" id="tab3">
        <p>thirs tab's content.</p>
    </div>

</template>

<template name="homeUpdatesBlock">
    <li>
        {{ type }}
        {{ _id }}
        {{ title }}
        {{ createdAt }}
    </li>
</template>
