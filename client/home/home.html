<template name="homePage">
    <ul>
        {{#each homeUpdates}}
            {{> homeUpdatesBlock }}
        {{/each}}
    </ul>
</template>

<template name="homeUpdatesBlock">

    {{#if newsTpl}}
    <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
        <header style="background-image: url('{{newsPicture.url}}');" class="hp_overview_illustration section__play-btn mdl-cell mdl-cell--3-col-desktop mdl-cell--2-col-tablet mdl-cell--4-col-phone mdl-color--teal-100 mdl-color-text--white">

        </header>
        <div class="mdl-card mdl-cell mdl-cell--9-col-desktop mdl-cell--6-col-tablet mdl-cell--4-col-phone">

            <div class="mdl-card__supporting-text mdl-grid mdl-grid--no-spacing">
                <div class="section__circle-container mdl-cell mdl-cell--2-col mdl-cell--1-col-phone">
                    <div class="avatar-overview">
                        <a href="/profile/{{ user._id }}"><img src="{{ userAvatar.url }}"/></a>
                    </div>
                </div>
                <div class="section__text mdl-cell mdl-cell--10-col-desktop mdl-cell--6-col-tablet mdl-cell--3-col-phone">
                    <h3 class="mdl-cell mdl-cell--12-col"><a href="/project/{{ newsProject._id }}">{{ title }}</a></h3>
                    <a  class="mdl-cell mdl-cell--12-col" href="/project/{{ newsProject._id }}">{{ newsProject.title }}</a>
                </div>
            </div>

            <div class="mdl-card__supporting-text">
                {{ description }}
            </div>
        </div>
    </section>
    {{/if }}

    {{#if projectTpl}}
    <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
        <header style="background-image: url('{{illustration.url}}');" class="hp_overview_illustration section__play-btn mdl-cell mdl-cell--3-col-desktop mdl-cell--2-col-tablet mdl-cell--4-col-phone mdl-color--teal-100 mdl-color-text--white">

        </header>
        <div class="mdl-card mdl-cell mdl-cell--9-col-desktop mdl-cell--6-col-tablet mdl-cell--4-col-phone">

            <div class="mdl-card__supporting-text mdl-grid mdl-grid--no-spacing">
                <div class="section__circle-container mdl-cell mdl-cell--2-col mdl-cell--1-col-phone">
                    <div class="avatar-overview">
                        <a href="/profile/{{ user._id }}"><img src="{{ userAvatar.url }}"/></a>
                    </div>
                </div>
                <div class="section__text mdl-cell mdl-cell--10-col-desktop mdl-cell--6-col-tablet mdl-cell--3-col-phone">
                    <h3 class="mdl-cell mdl-cell--12-col"><a href="/project/{{ _id }}">{{ title }}</a></h3>
                </div>
            </div>

            <div class="mdl-card__supporting-text">
                {{ description }}
            </div>
        </div>
    </section>
    {{/if }}

</template>
