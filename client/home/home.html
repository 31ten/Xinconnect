<template name="homePage">
    <ul>
        {{#each homeUpdates}}
            {{> homeUpdatesBlock }}
        {{/each}}
    </ul>
</template>

<template name="homeUpdatesBlock">

    {{#if newsTpl}}
      <div class="row">
        <div class="col s12 m12">
            <div class="card">
                <div class="card-image ">
                    <img src="{{newsPicture.url}}" class="responsive-img">
                    <span class="card-title"><a href="/project/{{ newsProject._id }}">{{ title }}</a></span>
                </div>
                <div class="card-content ">
                    <div class="row valign-wrapper">
                        <div class="col s2 m2">
                            <a href="/profile/{{ user._id }}"><img class="circle responsive-img" src="{{ userAvatar.url }}"/></a>
                        </div>
                        <div class="col s10 m10">
                            <a  href="/project/{{ newsProject._id }}">{{ newsProject.title }}</a>
                        </div>
                    </div>
                    <p>{{ description }}</p>
                </div>
                <div class="card-action">
                    <a href="/project/{{ newsProject._id }}">More</a>
                </div>
            </div>
        </div>
      </div>
    {{ description }}

    {{/if }}

    {{#if projectTpl}}

     <div class="row">
        <div class="col s12 m12">
            <div class="card">
                <div class="card-image ">
                    <img src="{{illustration.url}}" class="responsive-img">
                    <span class="card-title"><a href="/project/{{ _id }}">{{ title }}</a></span>
                </div>
                <div class="card-content ">
                    <div class="row valign-wrapper">
                        <div class="col s2 m2">
                            <a href="/profile/{{ user._id }}"><img class="circle responsive-img" src="{{ userAvatar.url }}"/></a>
                        </div>
                        <div class="col s10 m10">

                        </div>
                        <p>{{ description }}</p>
                    </div>
                </div>
                <div class="card-action">
                    <a href="/project/{{ newsProject._id }}">More</a>
                </div>
            </div>
        </div>
      </div>

    {{/if }}

</template>
