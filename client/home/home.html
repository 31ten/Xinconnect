<template name="homePage">
    <h1>HOME</h1>
    <ul>
        {{#each homeUpdates}}
            {{> homeUpdatesBlock }}
        {{/each}}
    </ul>
</template>

<template name="homeUpdatesBlock">
    <li>
        <p>{{ type }}</p>
        <p>{{ _id }}</p>
        <p>{{ title }}</p>
        <p>{{ createdAt }}</p>
        <img src="{{ userAvatar.url }}"/>
    </li>
</template>
