<template name="homePage">
    <ul>
        {{#each homeUpdates}}
            {{> homeUpdatesBlock }}
        {{/each}}
    </ul>
</template>

<template name="homeUpdatesBlock">
    {{#if newsTpl}}
      <div class="row update news homeBlock">
        <div class="col s12 m12">
            <div class="card">
                <div class="card-content ">
                    <div class="section-1 row">
                        <div class="col s4 m2 profile">
                            <a href="/profile/{{ user._id }}" class="circle" style="background-image: url('{{ userAvatar.url }}')"></a>
                        </div>
                        <div class="col s8 m10">
                            <h1><a href="/project/{{ newsProject._id }}">{{ title }}</a></h1>
                            <h3>{{ createdAtReadable }}</h3>
                        </div>
                    </div>
                    <div class="section-2 row description">
                        {{ description }}
                    </div>
                    <div class="section-2 row pictures">
                        {{#each pictures}}
                            {{> pictureBlock }}
                        {{/each}}
                    </div>
                </div>
            </div>
        </div>
      </div>

    {{/if }}

    {{#if projectTpl}}
        <div class="row update news homeBlock">
            <div class="col s12 m12">
                <div class="card">
                    <div class="card-content ">
                        <div class="section-1 row">
                            <div class="col s4 m2 profile">
                                <a href="/profile/{{ user._id }}" class="circle" style="background-image: url('{{ userAvatar.url }}')"></a>
                            </div>
                            <div class="col s8 m10">
                                <h1><a href="/project/{{ _id }}">{{ title }}</a></h1>
                                <h3>{{ createdAtReadable }}</h3>
                            </div>
                        </div>
                        <div class="section-2 row description">
                            {{ description }}
                        </div>

                    </div>
                </div>
            </div>
        </div>

    {{/if }}

    {{#if userTpl}}
        <div class="row update user homeBlock">
            <div class="col s12 m12">
                <div class="card">
                    <div class="card-content ">
                        <div class="section-1 row">
                            <div class="col s4 m2 profile">
                                <a href="/profile/{{ user._id }}" class="circle" style="background-image: url('{{ userAvatar.url }}')"></a>
                            </div>
                            <div class="col s8 m10">
                                <h1><a href="/profile/{{ _id }}"> {{userLabel}} </a></h1>
                                <h3>{{typeLabel}}</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {{/if }}

</template>
