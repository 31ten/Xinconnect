<template name="homePage">
    <div class="home template">
        <ul>
            {{#each homeUpdates}}
                {{> homeUpdatesBlock }}
            {{/each}}
        </ul>
    </div>
</template>

<template name="homeUpdatesBlock">
    {{#if isNews}}
      {{> newsBlock}}
    {{/if }}

    {{#if isProject}}
        {{> projectBlock}}
    {{/if }}

    {{#if isUser}}
        {{> userBlock}}
    {{/if }}
</template>
