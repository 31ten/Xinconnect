<template name="profilePage">
    <h1>PROFILE PAGE</h1>
    <p>Id : {{user._id}}</p>
    <p>avatar : <img src="{{avatar.url}}"/></p>
    <p>Username : {{user.username}}</p>
    <p>First Name : {{user.profile.firstName}}</p>
    <p>Last Name : {{user.profile.lastName}}</p>
    <p>Email : {{user.profile.email}}</p>
    <p class="pre">Bio : {{user.profile.bio}}</p>
    <p>Created At : {{user.createdAt}}</p>
    {{#if isCurrentUser}}
        <a href="/profile/{{user._id}}/edit">Edit your profile</a>
    {{/if}}
</template>

<template name="editProfilePage">
    <h1>EDIT PROFILE PAGE</h1>

    {{#autoForm collection="Meteor.users" doc=user id="editProfileForm" type="update"}}
        {{> afObjectField name='profile'}}
        <button type="submit" class="btn btn-primary">Update</button>
    {{/autoForm}}

    <h3>PASSWORD</h3>
    {{> atForm state="changePwd"}}


</template>
