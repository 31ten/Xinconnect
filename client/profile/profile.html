<template name="profilePage">
    <div class="profile template">
        <ul>
            


            <div class="row card-wrapper update profileBlock xcBlock">
                <div class="col s12 m12">
                    <div class="card">
                        <div class="card-content ">
                            <div class="section-1 row">
                                <div class="col s4 m3 profile">
                                    <a href="/profile/{{ user._id }}" style="background-image: url('{{avatar.url}}')"></a>
                                </div>
                                <div class="col s8 m9 description">
                                    <h1><a href="#">{{user.username}}</a></h1>
                                    <h3> <span class="label">Wechat:</span> {{user.profile.wechat}} </h3>
                                </div>
                            </div>
                            <div class="section-2 row description">
                                <div class="label">Bio</div>
                                {{ user.profile.bio }}
                            </div>
                            <div class="section-3 row status">
                                <div class="label">Status</div>
                                {{ user.profile.status }}
                            </div>
                        </div>
                    </div>
                </div>
              </div>

            {{#if isCurrentUser}}
                {{> Template.dynamic template="createBlock" data=createBlockData }}
            {{/if}}

            {{#each userUpdates}}
                {{> userUpdatesBlock }}
            {{/each}}
        </ul>
    </div>  
</template>

<template name="userUpdatesBlock">
    {{#if isNews}}
      {{> newsBlock}}
    {{/if }}

    {{#if isProject}}
        {{> projectBlock}}
    {{/if }}

    {{#if isUser}}
        {{> userBlock}}
    {{/if }}
</template>
