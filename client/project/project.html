<template name="projectPage">
    
    {{> Template.dynamic template="projectBlock" data=project}}

    <div class="row">
        <div class="col s12 m12">
            <div class="card">
                <div class="card-image ">
                    <img src="{{illustration.url}}" class="responsive-img">
                    <span class="card-title"></span>
                </div>
                <div class="card-content ">
                    <h1>{{ project.title }}</h1>
                    <p>{{ project.description }}</p>
                </div>
                <div class="card-action">
                        <a href="#">Join the project</a>
                    {{#if isProjectCreator}}
                        <a href="/project/{{project._id}}/edit">Edit the project</a>
                    {{/if}}
                </div>
            </div>
        </div>
      </div>


    <h3>NEWS</h3>
    <div class="row">
        {{#each newsList}}
            {{> newsBlock}}
        {{/each}}
    </div>
    <a href="/create/news/{{project._id}}">Create news</a>
</template>
