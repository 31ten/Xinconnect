<template name="projectPage">
    {{> Template.dynamic template="projectBlock" data=project}}

    {{# if belongToProject }}
        {{> Template.dynamic template="createBlock" data=createBlockData }}
    {{/if }}
    {{> Template.dynamic template="createBlock" data=createBlockData }}

    <div class="row">
        {{#each projectUpdates}}
            {{> projectUpdateBlock}}
        {{/each}}
    </div>
</template>

<template name="projectUpdateBlock">
    {{#if isNews}}
      {{> newsBlock}}
    {{/if }}

    {{#if isUser}}
        {{> userBlock}}
    {{/if }}
</template>
