<template name="userBlock">
    <div class="row update userBlock xcBlock">
        <div class="col s12 m12">
            <div class="card">
                <div class="card-content ">
                    <div class="section-1 row">
                        <div class="col s4 m3 profile ">
                            <a href="/profile/{{ user._id }}" style="background-image: url('{{ userAvatar.url }}')"></a>
                        </div>
                        <div class="col s8 m9 description">
                            <h1><a href="/profile/{{ user._id }}"> {{userLabel}} </a></h1>
                            <h3>{{{userActionLabel}}}</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
