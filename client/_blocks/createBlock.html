<template name="createBlock">
    <div class="row card-wrapper xcBlock create-block create-{{id}}">
        <a href="{{url}}">
            <div class="col s12 m12">
                <div class="card">
                    <div class="icon-add"></div>
                    <div class="label">{{label}}</div>
                </div>
            </div>
        </a>
    </div>
</template>
