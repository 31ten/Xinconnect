<template name="layout1">
    <div class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-color--grey-100 mdl-color-text--grey-700">
            {{> header}}
            <main class="mdl-layout__content">
                {{#if Template.subscriptionsReady}}
                    {{> Template.dynamic template=main}}
                {{else}}
                    {{> loading}}
                {{/if}}
                {{> footer}}
            </main>
        </div>
    </div>
</template>

<template name="header">
    <!-- Uses a header that scrolls with the text, rather than staying
  locked at the top -->
<div class="mdl-layout mdl-js-layout">
  <header class="mdl-layout__header mdl-layout__header--scroll">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Title</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation -->
      <nav class="mdl-navigation">
          <a href="{{ menu.home }}" class="mdl-navigation__link">home</a>
          <a href="{{ menu.projects }}" class="mdl-navigation__link">projects</a>
          <a href="{{ menu.members }}" class="mdl-navigation__link">members</a>
          {{#if currentUser}}
          <a href="{{ menu.createProject }}" class="mdl-navigation__link">Create a Project</a>
          <a href="{{ menu.profile }}" class="mdl-navigation__link">Profile</a>
          {{else}}
          <a href="{{ menu.login }}" class="mdl-navigation__link">login</a>
          {{/if}}
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Title</span>
    <nav class="mdl-navigation">
        <a href="{{ menu.home }}" class="mdl-navigation__link">home</a>
        <a href="{{ menu.projects }}" class="mdl-navigation__link">projects</a>
        <a href="{{ menu.members }}" class="mdl-navigation__link">members</a>
        {{#if currentUser}}
        <a href="{{ menu.createProject }}" class="mdl-navigation__link">Create a Project</a>
        <a href="{{ menu.profile }}" class="mdl-navigation__link">Profile</a>
        {{else}}
        <a href="{{ menu.login }}" class="mdl-navigation__link">login</a>
        {{/if}}
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content"><!-- Your content goes here --></div>
  </main>
</div>

    {{> loginButtons}}
</template>
