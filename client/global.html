<template name="layout1">
    {{> header}}
     <div class="container">
        {{#if Template.subscriptionsReady}}
            {{> Template.dynamic template=main}}
        {{else}}
            {{> loading}}
        {{/if}}
     </div>
    {{> footer}}
</template>

<template name="header">
    <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="{{ menu.home }}" class="brand-logo">Xinconnect</a>
      <ul class="right hide-on-med-and-down">
          <li> <a href="{{ menu.home }}" class="mdl-navigation__link">home</a></li>
          <li><a href="{{ menu.projects }}" class="mdl-navigation__link">projects</a></li>
          <li><a href="{{ menu.members }}" class="mdl-navigation__link">members</a></li>
          {{#if currentUser}}
          <li>  <a href="{{ menu.createProject }}" class="mdl-navigation__link">Create a Project</a></li>
          <li>  <a href="{{ menu.profile }}" class="mdl-navigation__link">Profile</a></li>
          {{else}}
          <li>  <a href="{{ menu.login }}" class="mdl-navigation__link">login</a></li>
          {{/if}}
      </ul>

      <ul id="nav-mobile" class="side-nav">
          <li> <a href="{{ menu.home }}" class="mdl-navigation__link">home</a></li>
          <li><a href="{{ menu.projects }}" class="mdl-navigation__link">projects</a></li>
          <li><a href="{{ menu.members }}" class="mdl-navigation__link">members</a></li>
          {{#if currentUser}}
          <li>  <a href="{{ menu.createProject }}" class="mdl-navigation__link">Create a Project</a></li>
          <li>  <a href="{{ menu.profile }}" class="mdl-navigation__link">Profile</a></li>
          {{else}}
          <li>  <a href="{{ menu.login }}" class="mdl-navigation__link">login</a></li>
          {{/if}}
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>



</template>

<template name="footer">

</template>
